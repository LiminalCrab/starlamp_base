{% extends "galleries/base.html" %}
{% load static %}

{% block body %}
    <main>
        <h1>Galleries</h1>
        <ul>
            {% for gallery in galleries %}
                <li><b>Gallery:</b> {{ gallery.name }} | <b>subgalleries</b> {{ gallery.children }}</li>
            {% endfor %}
        </ul>
    </main>
    <canvas id="bg"></canvas>
    <script type="module" src="{% static 'galleries/js/main.js' %}"></script>
{% endblock %}
